<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link href="/admin/img/logo.svg" rel="icon" />
  <link href="/admin/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <link href="https://fonts.gstatic.com" rel="preconnect" />

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet" />

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
<script>
  const isBackEnd = window.location.pathname.includes('admin');

  const frontendCssFiles = [
    './assets/css/bootstrap.min.css',
    './assets/css/font-awesome.min.css',
    'https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css',
    './assets/vendor/bootstrap-icons/bootstrap-icons.css',
    './assets/css/et-line-icons.css',
    './assets/css/normalize.css',
    './assets/css/owl.carousel.min.css',
    './assets/css/owl.transitions.css',
    './assets/css/magnific-popup.css',
    './assets/css/style.css',
    './assets/css/responsive.css'
  ];

  const frontendJavaScriptFiles = [
    'https://code.jquery.com/jquery-3.6.4.min.js',
    './assets/js/jquery.min.js',
    './assets/js/bootstrap.min.js',
    './assets/js/owl.carousel.min.js',
    './assets/js/jquery.mixitup.js',
    './assets/js/jquery.magnific-popup.min.js',
    './assets/js/jquery.waypoints.min.js',
    './assets/js/jquery.ajaxchimp.min.js',
    './assets/js/typed.js',
  ];

  const backendCssFiles = [
    './vendor/bootstrap/css/bootstrap.min.css',
    './vendor/bootstrap-icons/bootstrap-icons.css',
    './vendor/boxicons/css/boxicons.min.css',
    './vendor/quill/quill.snow.css',
    './vendor/quill/quill.bubble.css',
    './vendor/remixicon/remixicon.css',
    './vendor/simple-datatables/style.css',
    './css/style.css'
  ];

  const backendJavaScriptFiles = [
    './vendor/apexcharts/apexcharts.min.js',
    './vendor/bootstrap/js/bootstrap.bundle.min.js',
    './vendor/chart.js/chart.umd.js',
    './vendor/echarts/echarts.min.js',
    './vendor/quill/quill.min.js',
    './vendor/simple-datatables/simple-datatables.js',
    './vendor/tinymce/tinymce.min.js',
    './vendor/php-email-form/validate.js',
    './js/main.js'
  ];

  document.title = (isBackEnd !== true) ? `Profile App` : `Admin Panel`;

  if (isBackEnd === true) {

    backendCssFiles.forEach((href) => {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    });

    console.log(`back end page`);

    backendJavaScriptFiles.forEach((src) => {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      document.head.appendChild(script);
    });

  } else {

    frontendCssFiles.forEach((href) => {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    });

    console.log(`front end page`);

    frontendJavaScriptFiles.forEach((src) => {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      document.head.appendChild(script);
    });
  }

</script>

</html>
